<!DOCTYPE html>
<html lang="{{ site.lang | default: 'cat' }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Codi Coop</title>
    <link rel="icon" type="image/svg" href="../assets/images/logo/logo_cc--blanc.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    {% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title }}</h1>
        </a>
        <h2>{{ site.description  }}</h2>
        <a href="{{ site.github.repository_url }}" class="button">Contacta'ns!</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <p>Aquí va el main content</p>
          {{ content }}
        </section>

        <aside id="sidebar">
          <h3>T'interessa?</h3>
          <!-- <form class="input" method="POST">
            <label class="input__item">Nom
              <input class="input__textfield" type="text" id="contact-nom" name="contact-nom">
            </label>
            <label class="input__item">Email
              <input class="input__textfield" type="email" name="contact-email" required>
            </label>
            <label class="input__item">Missatge
              <textarea class="input__textfield" name="contact-missatge" required></textarea>
            </label>
            <button type="submit" class="button">Contacta'ns!</button>
          </form> -->

          <form id="form-contact" class="input" action="https://formcarry.com/s/Bk5HJXbdM" method="POST">
            <label class="input__item">Nom
              <input type="text" name="name" class="input__textfield" required>
            </label>
            <label class="input__item">Email
              <input type="email" name="email" class="input__textfield" required>
            </label>
            <label class="input__item">Títol
              <input type="text" name="_subject" class="input__textfield" required>
            </label>
            <label class="input__item">Missatge
              <textarea name="message" class="input__textfield" required></textarea>
            </label>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="/">
            <div id="form-submit" class="input__item">
              <input type="submit" class="input__submit" value="Enviar">
            </div>
            <div id="form-thankyou" style="display:none;">Moltes gràcies pel teu missatge!</div>
          </form>
        </aside>
      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
